<div class="login-backgroud">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fa fa-facebook-square"></i></span>
            <span><i class="fa fa-google-plus-square"></i></span>
            <span><i class="fa fa-twitter-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form name="form" [formGroup]="form" (ngSubmit)="form.valid && login()">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Username"
                formControlName="username"
                [ngClass]="{'is-invalid':form.get('username')?.touched && form.get('username')?.invalid}"
                required>
                <div *ngIf="form.get('username')?.touched && form.get('username')?.invalid"  class="invalid-feedback">
                  <div>Username is required</div>
                </div>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="password"
                formControlName="password" 
                [ngClass]="{'is-invalid':form.get('password')?.touched && form.get('password')?.invalid}"
              >
              <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid"  class="invalid-feedback">
                <div *ngIf="form.get('password')?.errors?.required">Password is required</div>
                <div *ngIf="form.get('password')?.errors?.minlength">Password  must be a letaset 6 charector</div>
              </div>
            </div>
            <div *ngIf="error" class="login-error">
              {{error}}
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn" [disabled]="!form.valid">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a href="#">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
